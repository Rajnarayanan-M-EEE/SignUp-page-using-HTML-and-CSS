<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body><div class="bg"></div>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill">
                <h2>Register</h2>
                <div class="input-box">
                    <ion-icon class="icon" name="person"></ion-icon>
                    <input type="text" name="Username" required placeholder="Username">
                </div>
                <div class="input-box">
                    <ion-icon class="icon" name="mail"></ion-icon>
                    <input type="email" name="email" required placeholder="Email">
                </div>
                <div class="input-box">
                    <ion-icon class="icon" name="lock-closed"></ion-icon>
                    <input type="password" name="Password" minlength="8" required placeholder="Password">
                </div>
                <div class="input-box">
                    <ion-icon class="icon" name="lock-closed"></ion-icon>
                    <input type="password" name="cPassword" required placeholder="Confrim Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" value="Register">
                </div><br>
             
                <div class="group">
                    <span><a href="C:\Users\user\Desktop\project\Login.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
